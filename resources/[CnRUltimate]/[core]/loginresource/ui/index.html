<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de Personagem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ESTA É A NOVA DIV -->
    <div id="wrapper">
        <div class="container">
            <div class="character-creation-form">
                <h1>Name Registration</h1>
                <p>Welcome to our server. Please enter your character's first and last name.</p>
                <form id="character-form">
                    <input type="text" id="character-name" placeholder="Nome Sobrenome" required>
                    <button type="submit">Create Character</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
